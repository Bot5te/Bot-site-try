<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنجاز وجدارة - لإستقدام العمالة المنزلية</title>
    <meta name="description" content="إنجاز وجدارة لإستقدام العمالة المنزلية - خدمة موثوقة ومتميزة لتوفير العمالة المنزلية من الفلبين وإثيوبيا وكينيا">
    
    <!-- CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'hsl(207, 90%, 54%)',
                            foreground: 'hsl(211, 100%, 99%)'
                        },
                        secondary: {
                            DEFAULT: 'hsl(210, 40%, 98%)',
                            foreground: 'hsl(222.2, 84%, 4.9%)'
                        },
                        accent: {
                            DEFAULT: 'hsl(210, 40%, 96%)',
                            foreground: 'hsl(222.2, 84%, 4.9%)'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        
        .cv-card {
            transition: all 0.3s ease;
        }
        
        .cv-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .tab-active {
            border-bottom: 2px solid hsl(207, 90%, 54%);
            color: hsl(207, 90%, 54%);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .animate-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* RTL Specific Styles */
        [dir="rtl"] .text-left {
            text-align: right;
        }
        
        [dir="rtl"] .text-right {
            text-align: left;
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .cv-card {
                margin-bottom: 0.5rem;
            }
            
            button {
                min-height: 44px;
            }
            
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50" dir="rtl">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-50 to-white shadow-lg border-b-2 border-blue-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center py-6 sm:py-8 space-y-6 sm:space-y-0">
                <div class="flex items-center space-x-4 rtl:space-x-reverse">
                    <div class="h-20 w-32 sm:h-24 sm:w-40 bg-gradient-to-r from-blue-500 to-blue-700 rounded-lg flex items-center justify-center drop-shadow-md">
                        <span class="text-white font-bold text-lg">شعار الشركة</span>
                    </div>
                    <div class="text-center sm:text-right">
                        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-1">إنجاز وجدارة</h1>
                        <p class="text-sm sm:text-base lg:text-lg text-gray-600 font-medium">لإستقدام العمالة المنزلية</p>
                        <p class="text-xs sm:text-sm text-blue-600 mt-1">خدمة موثوقة ومتميزة</p>
                    </div>
                </div>
                <div class="flex items-center space-x-6 rtl:space-x-reverse">
                    <div class="text-center bg-white rounded-lg px-4 py-3 shadow-md border border-blue-100">
                        <p class="text-sm text-gray-600 mb-1">إجمالي السير الذاتية</p>
                        <p class="text-2xl font-bold text-blue-600" id="total-cvs">24</p>
                    </div>
                    <button onclick="openAdminModal()" class="hidden sm:flex items-center gap-2 border border-blue-200 text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition-colors">
                        <i data-lucide="settings" class="w-4 h-4"></i>
                        إدارة
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Nationality Tabs -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex flex-wrap space-x-4 sm:space-x-8 rtl:space-x-reverse overflow-x-auto" aria-label="Tabs">
                <button onclick="filterByNationality('all')" class="nationality-tab tab-active py-3 sm:py-4 px-2 sm:px-1 border-b-2 font-medium text-xs sm:text-sm whitespace-nowrap transition-colors flex-shrink-0" data-nationality="all">
                    جميع الجنسيات
                    <span class="nationality-count ml-1 sm:ml-2 rtl:mr-1 sm:rtl:mr-2 rtl:ml-0 text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full">24</span>
                </button>
                <button onclick="filterByNationality('philippines')" class="nationality-tab py-3 sm:py-4 px-2 sm:px-1 border-b-2 border-transparent font-medium text-xs sm:text-sm whitespace-nowrap transition-colors flex-shrink-0 text-gray-500 hover:text-gray-700 hover:border-gray-300" data-nationality="philippines">
                    الفلبين
                    <span class="nationality-count ml-1 sm:ml-2 rtl:mr-1 sm:rtl:mr-2 rtl:ml-0 text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full">8</span>
                </button>
                <button onclick="filterByNationality('ethiopia')" class="nationality-tab py-3 sm:py-4 px-2 sm:px-1 border-b-2 border-transparent font-medium text-xs sm:text-sm whitespace-nowrap transition-colors flex-shrink-0 text-gray-500 hover:text-gray-700 hover:border-gray-300" data-nationality="ethiopia">
                    إثيوبيا
                    <span class="nationality-count ml-1 sm:ml-2 rtl:mr-1 sm:rtl:mr-2 rtl:ml-0 text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full">10</span>
                </button>
                <button onclick="filterByNationality('kenya')" class="nationality-tab py-3 sm:py-4 px-2 sm:px-1 border-b-2 border-transparent font-medium text-xs sm:text-sm whitespace-nowrap transition-colors flex-shrink-0 text-gray-500 hover:text-gray-700 hover:border-gray-300" data-nationality="kenya">
                    كينيا
                    <span class="nationality-count ml-1 sm:ml-2 rtl:mr-1 sm:rtl:mr-2 rtl:ml-0 text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full">6</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Filter -->
        <div class="mb-6 sm:mb-8 flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:justify-between sm:items-center">
            <div class="flex-1 max-w-lg">
                <div class="relative">
                    <div class="absolute inset-y-0 right-0 rtl:left-0 rtl:right-auto pl-3 rtl:pr-3 rtl:pl-0 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"></i>
                    </div>
                    <input
                        type="text"
                        id="search-input"
                        onkeyup="searchCVs()"
                        class="w-full pr-8 sm:pr-10 rtl:pl-8 sm:rtl:pl-10 rtl:pr-3 text-right text-sm sm:text-base border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="البحث في السير الذاتية..."
                    />
                </div>
            </div>
            <div class="flex space-x-2 sm:space-x-3 rtl:space-x-reverse">
                <select class="w-32 sm:w-40 text-xs sm:text-sm border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" onchange="sortCVs(this.value)">
                    <option value="date">ترتيب حسب التاريخ</option>
                    <option value="name">ترتيب حسب الاسم</option>
                    <option value="age">ترتيب حسب العمر</option>
                </select>
                <button class="bg-blue-500 hover:bg-blue-600 text-white text-xs sm:text-sm px-3 sm:px-4 py-2 rounded-lg transition-colors">
                    <i data-lucide="filter" class="w-3 h-3 sm:w-4 sm:h-4 ml-1"></i>
                    فلترة
                </button>
            </div>
        </div>

        <!-- CV Grid -->
        <div id="cv-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- CV cards will be populated by JavaScript -->
        </div>

        <!-- No Results -->
        <div id="no-results" class="text-center py-8 sm:py-12 hidden">
            <div class="mx-auto h-16 w-16 sm:h-24 sm:w-24 text-gray-400 mb-4">
                <i data-lucide="folder-open" class="w-full h-full"></i>
            </div>
            <h3 class="text-base sm:text-lg font-medium text-gray-900 mb-2">لا توجد سير ذاتية</h3>
            <p class="text-sm sm:text-base text-gray-500 px-4" id="no-results-message">
                لا توجد سير ذاتية متاحة لهذه الجنسية حاليًا
            </p>
        </div>
    </main>

    <!-- Admin Panel Button -->
    <button onclick="openAdminModal()" class="fixed bottom-4 sm:bottom-5 left-4 sm:left-5 rtl:right-4 sm:rtl:right-5 rtl:left-auto bg-gray-800 text-white hover:bg-gray-700 rounded-full p-2 sm:p-3 shadow-lg z-50 transition-colors">
        <i data-lucide="settings" class="w-5 h-5 sm:w-6 sm:h-6"></i>
    </button>

    <!-- CV Preview Modal -->
    <div id="cv-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b">
                <h2 class="text-xl font-bold text-gray-900" id="modal-cv-name">تفاصيل السيرة الذاتية</h2>
                <button onclick="closeCvModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6" id="modal-cv-content">
                <!-- CV details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex justify-between items-center p-6 border-b">
                <h2 class="text-xl font-bold text-gray-900">تسجيل دخول الإدارة</h2>
                <button onclick="closeAdminModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6">
                <form onsubmit="adminLogin(event)">
                    <div class="mb-4">
                        <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                        <input
                            type="password"
                            id="admin-password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="أدخل كلمة المرور"
                            required
                        />
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        تسجيل الدخول
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
